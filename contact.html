<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <a href="index.html">
                <div class="col-md-4 logo">
                </div>
            </a>    
            <div class="col-md-8">
                <div class="row bg-color-name-title">
                    <div class="heading">
                        <h1 class="name">Rachel White</h1>
                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>
                <div class="row">
                    <ul id="nav" class="list-inline clearfix">
                        <li class="col-xs-6 col-sm-3 ul-menu-color-home menuitem">
                            <a href="index.html" class="hvr-sweep-to-bottom"> <i class="fas fa-home" aria-hidden="true"></i><span>Home</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ul-menu-color-resume menuitem">
                            <a href="resume.html" class="hvr-sweep-to-bottom"><i class="fas fa-file" aria-hidden="true"></i><span>Resume</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ul-menu-color-contact menuitem">
                            <a href="contact.html" class="hvr-sweep-to-bottom"><i class="fas fa-comment" aria-hidden="true"></i><span>Contact</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ul-menu-color-download-cv menuitem">
                            <a href="#" class="hvr-sweep-to-bottom"><i class="fas fa-download" aria-hidden="true"></i><span>Download CV</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <section>
        <div class="container-fluid">
            <div class="row bg-color-contact">
                <h3 class="contact-heading uppercase text-center">Got an idea for a project?</h3>
                <h5 class="uppercase text-center"> Let's work together!</h5>
            </div>
            <div class="center-form">
                <form>
                    <input type="name" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="email" class="form-control" id="emailaddress" placeholder="Email Address" required/>
                    <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description"></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send Project Request</button>
                </form>
                
            </div>
        </div>
    </section>
    
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">About</h5>
                <p class="inline-block">Training as a Full Stack Web Developer. </p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Download CV</h5>
                <p class="inline-block">Need a printable version of my CV? Download it here.
                <a href="#" class="cv-pdf"><i class="fas fa-download"></i></a>
                </p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">My Social</h5>
                <ul class="list-inline social-links">
                    <li href="#" target="_blank"><i class="fab fa-linkedin"></i></li>
                    <li href="#" target="_blank"><i class="fab fa-github-square"></i></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
